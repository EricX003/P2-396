{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
      .collapsible {
        background-color: #777;
        color: rgb(29, 83, 124);
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 25px;
      }
      
      .active, .collapsible:hover {
        background-color: #555;
      }
      
      .collapsible:after {
        content: '\002B';
        color: rgb(55, 87, 161);
        font-weight: bold;
        float: right;
        margin-left: 5px;
      }
      
      .active:after {
        content: "\2212";
      }
      
      </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">{{forum.topic}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/forum"><FONT COLOR="White">Go Back</FONT><span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="card-columns" style="padding: 10px; margin: 20px;"></div>
    
        <div class="card">
            <br>
            <h5 class="card-title">
                <a href='{{forum.link}}'><h3>{{forum.topic}}</h3></a> 
                <div class="card-body">
                    {{forum.description}}
                    </h5>     
                    {%for discuss in discussions%}
                        {%for objs in discuss%} 
                        {%if objs.forum == forum%} 
                            {{objs.user_ID}}: {{objs.comment}}
                            <br>
                        {%endif%}                                
                        {%endfor%}
                    {%endfor%}
                    <form method="POST" action="{% url 'replyPost' postID=forum.id%}">
                        {% csrf_token %}
                    <button class="btn btn-success" style="width:fit-content; padding: 4px; margin:10px;">
                    Reply to Thread
                    </button>
                    </form>
                </div>
            </div>
        </div>

    <br>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
