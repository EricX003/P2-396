<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous"0>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:#343a40;">
    <a class="navbar-brand" href="">{{forum.topic}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/media/"><FONT COLOR="White">Go Back</FONT></a>
        </li>
      </ul>
    </div>
  </nav>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload Files</label>
                            <input required name="files" type="file" multiple class="form-control-file">
                        </div>
                        
                        <button type='submit' class="btn btn-primary m-3" style="background-color:#28a745;">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
